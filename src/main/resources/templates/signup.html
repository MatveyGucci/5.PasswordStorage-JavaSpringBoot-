<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:fragment="header"></div>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-mb-4 mb-3 bg-white border-bottom shadow-sm">
    <nav class="my-2 my-md-0 mr-md-3">
        <a class ="btn btn-outline-primary" href = "/signup"> Sign up</a>
        <a class =" btn btn-outline-primary" href = "/login"> Log in</a>
    </nav>
</div>
    <div style="text-align: center">
        <form action="/signup" method="post">
            <br>
            Login : <input type = "text" name = "signLogin"/>
            <br>
            <br>
            Password : <input type="password" name = "signPassword"/>
            <br>
            <br>
            Name : <input type="text" name = "signName"/>
            <br>
            <br>
            Second name : <input type="text" name = "signSecondName"/>
            <br>
            <br>
            Email address : <input type="text" name = "signMail"/>
            <br>
            <br>
            <input type="submit" value = "create"/>
        </form>
    </div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<td th:text="${error}"></td>

</body>
</html>
